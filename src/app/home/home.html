<div class="layout-wrapper">
  <div class="row gx-0 justify-content-center card-container overflow-hidden rounded">

    <!-- Text Panel -->
    <div class="col-auto col-sm-8 col-md-4 mx-auto">
      <div class="image-card h-100">
        <img ngSrc="images/telegram-artboard.jpg" class="d-none img-fluid" height="540" width="400">
        <div class="text-card d-flex flex-column">
          <div class="text-card-content h-100">
            <div class="text-md-end text-start">
              <p class="title">
                WHITE LABEL CASINOS PROJECT
              </p>
              <p class="description">
                Welcome to our private casino hub<br>
                Join us to access exclusive bonus offers, early crypto and NFT projects â€” all in one trusted place.
              </p>
            </div>
          </div>
          <div class="text-card-icons text-md-end text-start flex-shrink-1">
            <a (click)="openInstagram()" class="px-2" role="button" tabindex="0">
              <img src="icons/instagram.svg">
            </a>
            <a (click)="openFacebook()" class="px-2" role="button" tabindex="0">
              <img src="icons/facebook.svg">
            </a>
            <a (click)="openEmail()" class="px-2" role="button" tabindex="0">
              <img src="icons/email.svg">
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Telegram Panel -->
    <div class="col-auto col-sm-8 col-md-4 mx-auto" #telegram>
      <a class="" (click)="joinTelegram()">
        <div class="image-card image-card-border-bottom">
          <img ngSrc="images/telegram-artboard.jpg" class="img-fluid" height=540 width=400>
          <div class="overlay overlay-smoky">
            <div>
              <p class="overlay-text">Join telegram channels</p>
            </div>
          </div>
        </div>
      </a>
    </div>

    <!-- Casino Panel -->
    <div class="col-auto col-sm-8 col-md-4 mx-auto" #casino>
      <a (click)="joinCommunity()">
        <div class="image-card">
          <img ngSrc="images/casino-artboard.jpg" class="img-fluid" height=540 width=400>
          <div class="overlay overlay-smoky">
            <div>
              <p class="overlay-text">Join our community</p>
            </div>
          </div>
        </div>
      </a>
    </div>

    <!-- Floating Action Button for Phone -->
    <div class="d-md-none">
      @if (activeCard) {
        <div class="container fixed-bottom">
          <div class="row gx-3 justify-content-center mx-2 mb-4 pb-4">
            <div class="col-11 col-sm-8">
              <button class="btn fab-button w-100" [class.external]="activeCard === 1"
                      [class.internal]="activeCard === 2" (click)="navigateToDestination()">
                <span class="pe-1">{{ fabText() }}</span>
                <img ngSrc="icons/telegram.svg" alt="" height="20" width="20">
              </button>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
