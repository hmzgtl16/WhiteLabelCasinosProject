<div class="layout-wrapper">
  <div class="row h-50 g-0 justify-content-md-center card-container" #layout>

    <!-- Text Panel -->
    <div class="col-md-4 col-sm-8 mx-auto">
      <div class="card h-100"
           (mouseenter)="onCardHover($event, true)"
           (mouseleave)="onCardHover($event, false)">
        <div class="card-text-content d-flex flex-column justify-content-between h-100">
          <div class="text-md-end text-center mt-5">
            <h4 class="fw-bolder fs-1 text-uppercase mt-5">
              WHITE LABEL<br>
              CASINOS<br>
              PROJECT
            </h4>
            <p class="mt-3">
              Welcome to our private casino hub<br>
              Join us to access exclusive bonus offers, early crypto and NFT projects â€” all in one trusted place.
            </p>
          </div>

          <div class="social-icons text-end mt-2">
            <a (click)="openInstagram()" class="px-1" role="button" tabindex="0">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#FFFFFF" viewBox="0 0 16 16">
                <path
                  d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.9 3.9 0 0 0-1.417.923A3.9 3.9 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.9 3.9 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.9 3.9 0 0 0-.923-1.417A3.9 3.9 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599s.453.546.598.92c.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.5 2.5 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.5 2.5 0 0 1-.92-.598 2.5 2.5 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233s.008-2.388.046-3.231c.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92s.546-.453.92-.598c.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92m-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217m0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334"/>
              </svg>
            </a>

            <a (click)="openFacebook()" class="px-1" role="button" tabindex="0">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#FFFFFF" viewBox="0 0 16 16">
                <path
                  d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
              </svg>
            </a>

            <a (click)="openEmail()" class="px-1" role="button" tabindex="0">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fff" viewBox="0 0 16 16">
                <path
                  d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Telegram Panel -->
    <div class="col-md-4 col-sm-8 mx-auto" #telegram>
      <a (click)="joinTelegram()">
        <div class="card h-100 position-relative image-card"
             (mouseenter)="onCardHover($event, true)"
             (mouseleave)="onCardHover($event, false)">
          <img ngSrc="telegram.jpg"
               [alt]="telegramImageAlt"
               class="responsive-img"
               [style.object-position]="telegramImagePosition"
               (error)="onImageError($event, 'telegram')"
               loading="lazy" fill>
        </div>
      </a>
  </div>

  <!-- Casino Panel -->
  <div class="col-md-4 col-sm-8 mx-auto" #casino>
    <a routerLink="/community">
      <div class="card h-100 position-relative image-card"
           (mouseenter)="onCardHover($event, true)"
           (mouseleave)="onCardHover($event, false)">
        <img ngSrc="casino.jpg"
             [alt]="casinoImageAlt"
             class="responsive-img"
             [style.object-position]="casinoImagePosition"
             (error)="onImageError($event, 'casino')"
             loading="lazy" fill>
      </div>
    </a>
  </div>

  <!-- Floating Action Button for Phone -->
  <div class="d-md-none">
    @if (activeCard) {
      <div class="row">
        <button class="btn fab-button mx-auto text-center px-3 py-2 fw-medium" [class.external]="activeCard === 1"
                [class.internal]="activeCard === 2" (click)="navigateToDestination()">
            <span
              class="px-1">{{ fabText() }}</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.287 5.906q-1.168.486-4.666 2.01-.567.225-.595.442c-.03.243.275.339.69.47l.175.055c.408.133.958.288 1.243.294q.39.01.868-.32 3.269-2.206 3.374-2.23c.05-.012.12-.026.166.016s.042.12.037.141c-.03.129-1.227 1.241-1.846 1.817-.193.18-.33.307-.358.336a8 8 0 0 1-.188.186c-.38.366-.664.64.015 1.088.327.216.589.393.85.571.284.194.568.387.936.629q.14.092.27.187c.331.236.63.448.997.414.214-.02.435-.22.547-.82.265-1.417.786-4.486.906-5.751a1.4 1.4 0 0 0-.013-.315.34.34 0 0 0-.114-.217.53.53 0 0 0-.31-.093c-.3.005-.763.166-2.984 1.09"/>
          </svg>
        </button>
      </div>
    }
  </div>
</div>
</div>
