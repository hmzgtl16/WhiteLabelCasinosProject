@if (showSidebar) {
  <div class="d-flex flex-row h-100">

    <!-- Sidebar -->
    <div class="position-sticky top-0 start-0 flex-shrink-1 h-auto">
      <div class="d-md-block d-none h-100">
        <app-sidebar/>
      </div>
    </div>

    <!-- Main Content -->
    <div class="w-100 vh-100 overflow-hidden">
      <router-outlet/>
    </div>
  </div>

  <!-- Bottom Sheet Section -->
  <div class="d-md-none position-fixed bottom-0 h-100">
    <app-bottom-sheet/>
  </div>
} @else {
  <div class="row vh-100 g-0">
    <div class="col-12">
      <router-outlet/>
    </div>
  </div>
}
