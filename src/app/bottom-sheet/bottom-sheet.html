@if (isButtonVisible) {
  <div class="row mb-3">
    <div>
      <button class="btn btn-fab mx-auto text-center px-3 py-2 fw-medium" type="button"
      (click)="showBottomSheet()">
        <span class="fw-bold px-2">Our Offers</span>
        <img src="icons/chevron-up.svg">
      </button>
    </div>
  </div>
}

@if (isSheetVisible) {
  <div class="col-sm-8 off-canvas off-canvas-bottom mx-sm-auto mx-3 my-5"
                            tabindex="-1" id="bottomSheet" aria-labelledby="bottomSheetLabel">

  <div class="off-canvas-body mx-auto">
    <div class="sidebar-nav">
      <a routerLink="/offers" class="sidebar-item fw-medium">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
             fill="currentColor">
          <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"/>
        </svg>
        <span class="px-1">Daily updates on the best exclusive bonus offers</span>
      </a>

      <a routerLink="/casino" class="sidebar-item fw-medium">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
             fill="currentColor">
          <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"/>
        </svg>
        <span class="px-1">Private one-on-one calls with casino insider</span>
      </a>

      <a routerLink="/crypto" class="sidebar-item fw-medium">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
             fill="currentColor">
          <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"/>
        </svg>
        <span class="px-1">Get Access to Crypto Projects</span>
      </a>

      <a routerLink="/giveaways" class="sidebar-item fw-medium">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
             fill="currentColor">
          <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"/>
        </svg>
        <span class="px-1">VIP-only giveaways (crypto wallets, gift cards, free spins)</span>
      </a>

      <a routerLink="/ambassador" class="sidebar-item fw-medium border-bottom-0">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
             fill="currentColor">
          <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"/>
        </svg>
        <span class="px-1">An optional ambassador program with rewards for active members</span>
      </a>
    </div>
  </div>

  <div class="off-canvas-footer">
    <button class="btn mx-auto border-0" type="button" (click)="hideBottomSheet()">>
      <img src="icons/chevron-down.svg">
    </button>
  </div>
</div>
}
